<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Übungen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p id="text">Dies ist ein Absatz.</p>
    <button onclick="changeTextColor()">Textfarbe ändern</button>
    <button onclick="changeBackgroundColor()">Hintergrundfarbe ändern</button>

    <img id="image" src="bild.jpg" alt="Ein Bild">
    <button onclick="toggleImage()">Bild ein/ausblenden</button>

    <div id="resizeable" style="width: 200px; height: 200px; background-color: yellow;"></div>
    <button onclick="increaseSize()">Größe vergrößern</button>
    <button onclick="decreaseSize()">Größe verkleinern</button>

    <script src="javaskript.js"></script>
</body>
</html>
